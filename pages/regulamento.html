        <h2 style="text-align:left;"><strong>Regulamento</strong></h2>
        <h3><strong>1. Apresentação</strong></h3>
        <p style="text-align: justify;">
            Este documento tem por objetivo explicar, em linhas gerais, o funcionamento do Programa Microsoft Students to Business (Programa S2B). Em caso de dúvida, basta enviar um e-mail para a instituição presencial de sua localidade.
        </p>
        <br/>
        <h3><strong>2. Objetivo</strong></h3>
        <p style="text-align: justify;">
            O Programa S2B, desenvolvido pela Microsoft e operacionalizado pelos Centros de Inovação Microsoft e instituições de ensino parceiras, doravante denominadas unidades ofertantes, tem como principal objetivo colaborar com os estudantes para que desenvolvam suas competências e habilidades em áreas específicas de TI, aproximando-os do mercado de trabalho. Para isso, o Programa prevê capacitação em tecnologia Microsoft para atender demandas do mercado.
        </p>
        <br/>
        <h3><strong>3. Público Alvo</strong></h3>
        <p style="text-align: justify;">
            Estudantes do ensino médio, técnico, superior ou de pós-graduação (lato sensu ou stricto sensu). Para participar do Programa S2B, é necessário que o candidato esteja regularmente matriculado em uma escola reconhecida pelo MEC.
        </p>
        <br/>
        <h3><strong>4. Sistemática do Programa</strong></h3>
        <p style="text-align: justify;">
            O Programa S2B, é totalmente gratuito para os participantes, está organizado em três etapas e tem carga horária total de oitenta horas. Atualmente, as trilhas tecnológicas que o Programa S2B oferece são: Desenvolvimento de Sistemas, Infraestrutura de TI. Cada unidade ofertante poderá oferecer uma ou mais trilhas, de acordo com a disponibilidade de recurso local.
        </p>
        <p style="text-align: justify;">
            Na trilha de Desenvolvimento de Sistemas, tem-se como objetivo principal, capacitar os participantes a partir dos seguintes tópicos: conceitos de lógica de programação; desenvolvimento de aplicações (APPs), para ambientes Windows 10, desktop e mobile, utilizando o Visual Studio; e desenvolvimento de aplicações (APPs), para a nuvem utilizando o Windows Azure.
        </p>
        <p style="text-align: justify;">
            Na trilha de Infra-Estrutura de TI, o objetivo principal é capacitar os participantes a partir dos seguintes tópicos: instalação e configuração do Sistema Operacional Windows 10; instalação e configuração de Servidores Windows; configuração de servidores e serviços na nuvem utilizando o Windows Azure; desenho, parametrização e implementação de redes físicas e lógicas; e conceitos de arquitetura de Hardware e periféricos.
        </p>
        <p style="text-align: justify;">
            Durante a inscrição no programa, o candidato fará a opção pela trilha que deseja cursar, dentro das trilhas disponíveis na unidade ofertante em que o candidato fez a inscrição.
        </p>
        <p style="text-align: justify;">
            Para saber as trilhas oferecidas em cada unidade ofertante, consulte o site do Programa S2B <a data-cke-saved-href="http://www.microsoft.com/brasil/programas2b/www.programas2b.com.br" href="http://www.microsoft.com/brasil/programas2b/www.programas2b.com.br">(www.programas2b.com.br)</a>
        </p>
        <br/>
        <h3><strong>5. Inscrições</strong></h3>
            <p style="text-align: justify;">
                O candidato interessado em participar do Programa S2B deverá se inscrever somente através do site (www.programas2b.com.br), respondendo um formulário com perguntas de ordem pessoal e também a localidade que possui interesse em participar.
            </p>
            <p style="text-align: justify;">
                Na ocasião da inscrição, o candidato deverá informar o e-mail de acesso frequente, pois ao longo do Programa S2B, toda comunicação será feita preferencialmente através desse canal.
            </p>
            <p style="text-align: justify;">
                Caso a cidade que o candidato pretenda participar do programa não esteja entre as disponíveis, ele terá acesso somente ao treinamento online, pois o treinamento presencial ocorre somente nas localidades informadas.
            </p>
        <br/>
        <h3><strong>6. Divulgação dos resultados</strong></h3>
        <p style="text-align: justify;">
            As Instituições que ofertam os treinamentos presenciais, serão responsáveis por comunicar os alunos sobre a aprovação e detalhes das fases seguintes do programa. 
        </p>
        <br/>
        <h3><strong>7. Local, dias e horários dos treinamentos presenciais</strong></h3>
        <p style="text-align: justify;">
            ACRESCENTAR!!!!!!!!!!!!!!!!!
        </p>
        <br/>
        <h3><strong>8. Etapas do Programa S2B</strong></h3>
        <p style="text-align: justify;">
            As três etapas que compõem o Programa S2B são as seguintes:
        </p>
        <br/>
        <h4><strong>8.1 Primeira Etapa</strong></h4>
        <p style="text-align: justify;">
            A primeira etapa é composta por uma aula inaugural (aulão) e terá duração de quatro horas, podendo ser realizada nos períodos da manhã, tarde ou noite, conforme disponibilidade da unidade ofertante.
        </p>
        <p style="text-align: justify;">
            Participarão da primeira etapa os candidatos que fizerem sua inscrição através do site. Os candidatos deverão comparecer no local, dia e horário indicados pela unidade ofertante de sua escolha, com trinta minutos de antecedência, portando a cédula de identidade. O candidato que não comparecer nesta primeira etapa ou que não apresentar o seu documento de identidade, será automaticamente eliminado do Programa S2B.
        </p>
        <p style="text-align: justify;">
            Durante a realização da primeira etapa, os candidatos terão oportunidade de conhecer com mais propriedade as características inerentes a cada uma das trilhas e a cada uma das etapas.
        </p>
        <p style="text-align: justify;">
            Ao término da primeira etapa, os candidatos serão submetidos a avaliações técnicas (provas) classificatórias para a etapa seguinte, referentes às duas trilhas de aprendizagem. Somente no momento da avaliação é que o candidato escolherá uma das trilhas oferecidas pela unidade ofertante. Serão selecionados para a segunda etapa os alunos que obtiverem melhor desempenho, de acordo com o número de vagas disponíveis em cada Instituição de ensino
        </p>
        <br/>
        <h4><strong>8.2 Segunda Etapa</strong></h4>
        <p style="text-align: justify;">
            A segunda etapa terá duração de trinta e seis horas, distribuídas em nove dias, com duração de quatro horas cada dia.
        </p>
        <p style="text-align: justify;">
            O objetivo da segunda etapa do Programa S2B é prover a capacitação técnica dos participantes na trilha escolhida. Salientamos que, a partir deste momento, os participantes estudarão somente os temas pertinentes à trilha escolhida.
        </p>
        <p style="text-align: justify;">
            Até o terceiro dia de aula da segunda etapa, o participante deverá apresentar o seu comprovante de matrícula em uma escola reconhecida pelo MEC. Caso o comprovante de matrícula não seja apresentado, o participante será eliminado do Programa S2B. Após a conferência do documento, a declaração de matrícula será devolvida ao participante.
        </p>
        <p style="text-align: justify;">
            <u>Para os alunos de infra:</u> Ao término da segunda etapa, os participantes serão submetidos a uma avaliação técnica (prova) classificatória para a etapa seguinte.
        </p>
        <p style="text-align: justify;">
            <u>Para os alunos de Desenvolvimento:</u> Ao término da segunda etapa, os participantes terão que submeter uma app na store, para serem classificados para a etapa seguinte.
        </p>
        <br/>
        <h4><strong>8.3 Terceira Etapa</strong></h4>
        <p style="text-align: justify;">
            A carga horária total da terceira etapa será de, no mínimo, quarenta horas, nesta etapa do programa os participantes utilizarão as competências e habilidades desenvolvidas na segunda etapa para a elaboração de um projeto.
        </p>
        <p style="text-align: justify;">
            Para a realização dos projetos, os participantes colocarão em prática todos os conceitos vistos em sala de aula.
        </p>
        <p style="text-align: justify;">
            No último dia de aula, os alunos apresentarão o projeto desenvolvido para uma banca examinadora.
        </p>
        <br/>
        <h3><strong>9. O programa S2B oferece benefícios para os participantes</strong></h3>
        <p style="text-align: justify;">
            São inúmeros os benefícios que você, estudante, têm em fazer parte do programa S2B. Dentre eles, podemos citar:
        </p>
        <p style="text-align: justify;">
            - Grande possibilidade de colocação no mercado de trabalho, caso você ainda não a possua;
        </p>
        <p style="text-align: justify;">
            - Aprendizagem de ferramentas de tecnologia de ponta;
        </p>
        <p style="text-align: justify;">
            - Os alunos que passarem para a segunda etapa do programa, terão a possibilidade de obter gratuitamente softwares e licenças regidas na assinatura do Dreamspark Premium, válidos por seis meses, através do ELMS (e-academy License Management System), uma ferramenta gratuita, aprovada pela Microsoft;
        </p>
        <p style="text-align: justify;">
            - Formar uma nova rede de relacionamentos, tão importante nos dias de hoje.
        </p>
        <br/>
        <h3><strong>10. Relacionamento Aluno - Mercado</strong></h3>
        <p style="text-align: justify;">
            O Programa S2B objetiva a aproximação de estudantes com o mercado de trabalho, portanto todos os participantes que concluírem as três etapas com 75% de freqüência e apresentarem o projeto final, participarão do evento de formatura que, dependendo da unidade ofertante, contará com a presença de empresas parceiras. Nestes eventos, os participantes terão acesso direto às empresas e oportunidade de expor suas idéias, demonstrar suas competências e, por fim, relacionarem-se com o mercado.
        </p>
        <br/>
        <h3><strong>11. Aluno ajudando a melhorar o programa S2B </strong></h3>
        <p style="text-align: justify;">
            Ao término da terceira etapa do programa, os participantes serão convidados a responder a pesquisa de satisfação, onde poderão avaliar o desenvolvimento de cada etapa, material de apoio, infraestrutura, professores, organização, entre outros aspectos.
        </p>
        <br/>
        <h3><strong>12. Informações Importantes</strong></h3>
        <p style="text-align: justify;">
            É obrigatória a freqüência mínima em 75% das aulas em cada etapa, sendo eliminado do Programa S2B o participante que ultrapassar esse limite.
        </p>
        <p style="text-align: justify;">
            As faltas serão abonadas somente em caso de doença, mediante a apresentação de atestado médico ou por motivos previstos em lei. As faltas decorrentes de quaisquer outros compromissos não serão abonadas.
        </p>
        <p style="text-align: justify;">
            Não serão permitidas revisões de prova, nem aceitas solicitações para reavaliação de classificação de candidatos ou participantes.
        </p>
        <p style="text-align: justify;">
            Em caso de necessidade, os documentos comprobatórios mencionados nos itens 9.1 e 9.2 poderão ser solicitados novamente durante a realização do Programa.
        </p>
