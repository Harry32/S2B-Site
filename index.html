<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>S2B Aracaju</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/windows.css" rel="stylesheet">
    <script></script>
</head>

<body>
    <div id="loading-page" class="text-center">
        <div class=loading-page-corpo>
            <img src="img/windowsStart.png" />
            <div class='loader'>
                <div class='circle'></div>
                <div class='circle'></div>
                <div class='circle'></div>
                <div class='circle'></div>
                <div class='circle'></div>
            </div>
        </div>
    </div>
    <div id="corpo">
        <div class="windows-desktop">
            <div class="col-md-2">
                <div class="windows-desktop-icon text-center">
                    <img src="img/computer.ico" />
                    <br/>
                    <span>Meu Computador</span>
                </div>
            </div>
        </div>
        <div class="windows-menu">
            <div class="start-menu">
                <div class="start-menu-details">
                    <div class="start-menu-files">
                        <div class="start-menu-tools">
                            <img src="img/S2BLogo.png" class="img-circle" />
                            <span class="text-center">Students 2 Business</span>
                        </div>
                        <div class="start-menu-session">
                            <div class="page-header">
                                <h4>Professores</h4>
                            </div>
                            <div data-destino="harry" data-janela="word" class="start-menu-session-item click">
                                <img src="img/word.png" />
                                <span>Harry</span>
                            </div>
                            <div data-destino="rafael" data-janela="word" class="start-menu-session-item click">
                                <img src="img/word.png" />
                                <span>Rafael Tavares</span>
                            </div>
                        </div>
                        <div class="start-menu-session">
                            <div class="page-header">
                                <h4>Cursos</h4>
                            </div>
                            <div data-destino="desenvolvimento" data-janela="word" class="start-menu-session-item click">
                                <img src="img/word.png" />
                                <span>Desenvolvimento</span>
                            </div>
                            <div data-destino="redes" data-janela="word" class="start-menu-session-item click">
                                <img src="img/word.png" />
                                <span>Redes</span>
                            </div>
                        </div>
                    </div>
                    <div class="start-menu-tiles">
                        <div class="tiles-row">
                            <div data-destino="o_programa" data-janela="word" class="start-menu-tile tile-150x150 tile-verde click">
                                <div class="tile-img">
                                    <img src="img/S2B.png" />
                                </div>
                                <div class="tile-text">
                                    <span>O Programa</span>
                                </div>
                            </div>
                            <div data-destino="cursos" data-janela="window" class="start-menu-tile tile-150x150 tile-vermelho click">
                                <div class="tile-img">
                                    <img src="img/Noticias.png" />
                                </div>
                                <div class="tile-text">
                                    <span>Cursos</span>
                                </div>
                            </div>
                        </div>
                        <div class="tiles-row">
                            <div data-destino="regulamento" data-janela="word" class="start-menu-tile tile-150x300 tile-vermelho click">
                                <div class="tile-img">
                                    <img src="img/Lista.png" />
                                </div>
                                <div class="tile-text">
                                    <span>Regulamento</span>
                                </div>
                            </div>
                        </div>
                        <div class="tiles-row">
                            <div data-destino="professores" data-janela="window" class="start-menu-tile tile-150x150 tile-azul click">
                                <div class="tile-img">
                                    <img src="img/Pessoas.png" />
                                </div>
                                <div class="tile-text">
                                    <span>Professores</span>
                                </div>
                            </div>
                            <div data-destino="cronograma" data-janela="word" class="start-menu-tile tile-150x150 tile-roxo click">
                                <div class="tile-img">
                                    <img src="img/Calendario.png" />
                                </div>
                                <div class="tile-text">
                                    <span>Cronograma</span>
                                </div>
                            </div>
                        </div>
                        <div class="tiles-row">
                            <div data-destino="mapa" data-janela="window" class="start-menu-tile tile-150x150 tile-rosa click">
                                <div class="tile-img">
                                    <img src="img/Mapa.png" />
                                </div>
                                <div class="tile-text">
                                    <span>Localização</span>
                                </div>
                            </div>
                            <div data-destino="" data-janela="edge" class="start-menu-tile tile-150x150 tile-azul-edge click">
                                <div class="tile-img">
                                    <img src="img/edgeBranco.png" />
                                </div>
                                <div class="tile-text">
                                    <span>Edge</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="windows-bar">
                <div class="windows-buttons">
                    <div id="windowsStartButton" class="windows-button">
                        <img src="img/windowsStart.png" />
                    </div>
                </div>
                <div class="windows-icons">
                    <div class="windows-icon">
                        <img src="img/imageres_6155.ico" />
                    </div>
                    <div class="windows-icon">
                        <img src="img/imageres_6155.ico" />
                    </div>
                    <div class="windows-icon">
                        <img src="img/imageres_6155.ico" />
                    </div>
                    <div class="windows-clock text-center">
                        <div class="windows-clock-time">
                            <span class="hora"></span>
                            <br/>
                            <span class="data"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="windows-window">
        <div class="windows-window-toolbar">
            <div class="toolbar-left text-left">
                <button type="button" class="btn btn-default btn-windows">
                    <span class="icone-barra"></span>
                    <span class="icone-barra"></span>
                    <span class="icone-barra"></span>
                </button>
                <span class="windows-window-name"></span>
            </div>
            <div class="toolbar-right text-right">
                <button id="windows-fechar" type="button" class="btn btn-default btn-windows">
                    <span>X</span>
                </button>
            </div>
        </div>
        <div class="windows-window-corpo"></div>
    </div>
    <div class="windows-word">
        <div class="windows-word-toolbar">
            <div class="toolbar-left text-left">
                <button type="button" class="btn btn-default btn-windows">
                    <span class="icone-barra"></span>
                    <span class="icone-barra"></span>
                    <span class="icone-barra"></span>
                </button>
                <span class="windows-word-name"></span>
            </div>
            <div class="toolbar-right text-right">
                <button id="word-fechar" type="button" class="btn btn-default btn-windows">
                    <span>X</span>
                </button>
            </div>
        </div>
        <div class="windows-word-corpo"></div>
    </div>
    <div class="windows-edge">
        <div class="windows-edge-toolbar">
            <div class="toolbar-left text-left">
                <button type="button" class="btn btn-default btn-windows">
                    <span class="icone-barra"></span>
                    <span class="icone-barra"></span>
                    <span class="icone-barra"></span>
                </button>
                <span class="windows-edge-name"></span>
            </div>
            <div class="toolbar-right text-right">
                <button id="edge-fechar" type="button" class="btn btn-default btn-windows">
                    <span>X</span>
                </button>
            </div>
        </div>
        <div class="windows-edge-nav">
            <form>
                <input id="barraEndereco" type="text" placeholder="Digite o endereço aqui">
            </form>
        </div>
        <div class="windows-edge-corpo"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/util.js"></script>
    <script src="libraries/CKEditor/ckeditor.js"></script>
    <script>
        esconderElementos();

        $(window).load(function () {
            exibirCarregamento();
        });

        $(document).ready(function () {
            $(".windows-button").click(function () {
                toggleStartMenu();
            });

            $(".click").click(function () {

                carregarPagina($(this).data("janela"), $(this).data("destino"));

                toggleStartMenu();
            });

            $(".windows-window-corpo").on("click", ".click", function () {

                carregarPagina($(this).data("janela"), $(this).data("destino"));
            });

            $(".windows-edge").on("submit", "form", function (event) {
                event.preventDefault();
                
                var endereco = $(this).find("input").val();;
                //$(".windows-edge-corpo").html("<object data='" + endereco + "' />");
                $.ajax({
                    url: endereco,
                    success: function(result){
                        $(".windows-edge-corpo").html(result);
                    }
                });
            });
            
            $("#word-fechar").click(function () {
                descarregarPagina("word");
            });

            $("#windows-fechar").click(function () {
                descarregarPagina("window");
            });

            $("#edge-fechar").click(function () {
                descarregarPagina("edge");
            });
        });

        var relogio = relogio();

        setInterval(relogio, 1000);
    </script>
</body>

</html>
